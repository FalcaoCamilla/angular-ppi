<form [formGroup]="consultaForm">
  <input type="text" #id>
  <button (click)="obterPartido(id.value)">Buscar partido por sigla</button>
  <br>
  <br>
  <input type="text" #idL>
  <button (click)="obterLider(idL.value)">Buscar líder do partido</button>
</form>

<div *ngFor="let item of partido">
  O partido de sigla {{item.sigla}} é {{item.nome}}
  <br>
  Seu ID é: {{item.id}} e por meio dele você poderá consultar os líderes
</div>
